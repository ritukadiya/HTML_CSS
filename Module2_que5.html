<!Create a Table Of college Management system using row span & colspan.>
<html>

<head>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>

<body>

  <h2>College Management System</h2>

  <table>
    <tr>
      <th rowspan="2">Student Information</th>
      <th colspan="3">Academic Details</th>
      <th rowspan="2">Fees</th>
    </tr>
    <tr>
      <th>Subject 1</th>
      <th>Subject 2</th>
      <th>Subject 3</th>
    </tr>
    <tr>
      <td>Name</td>
      <td colspan="3">John Doe</td>
      <td>$5,000</td>
    </tr>
    <tr>
      <td>Roll No</td>
      <td colspan="3">123456</td>
      <td>$1,000</td>
    </tr>
    <tr>
      <td>Class</td>
      <td colspan="3">12th Grade</td>
      <td>$4,000</td>
    </tr>
    <tr>
      <td>Contact No</td>
      <td colspan="3">9876543210</td>
      <td>$0</td>
    </tr>
  </table>

</body>

</html>
